<div class="container-fluid">



    <div class="row">
        <div class="col-12">
            <h1>Libros Registrados</h1>
        </div>
    </div>

    <div class="row d-flex flex-row-reverse">
        <div class="col-4   ">
            <button title="Crear Nuevo Elemento" (click)="MostrarNuevo()" type="button" class="btn btn-default" style="font-size:medium  ">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                  </svg>
            </button>

        </div>
    </div>

    <div class="row" *ngIf="show ; else fadeableContent ">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Titulo</th>
                            <th>Sinopsis</th>
                            <th>n_paginas</th>
                            <th>Editorial</th>
                            <th>
                                <---->
                            </th>
                        </tr>
                    </thead>

                    <tbody *ngFor="let libro of Libros ; let i = index;">
                        <tr>
                            <td>{{libro.isbn}}</td>
                            <td>{{libro.titulo}}</td>
                            <td>{{libro.sinopsis.substring(1,50)}}</td>
                            <td>{{libro.n_paginas }}</td>
                            <td>{{libro.editorial!.nombre}}</td>
                            <td>
                                <button (click)="editar(libro)" class="btn btn-primary">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                    </svg>
                                </button>

                                <button (click)="eliminar(libro)" class="btn btn-danger ml-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                                  </svg>
                              </button>

                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <ng-template #fadeableContent>
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <h3>Nueva editorial </h3>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6  ">

                <div class="row ">
                    <div class="col-6 justify-content-right align-items-right">
                        <span>Titulo</span>
                    </div>
                    <div class="col-6">
                        <input type="text" [(ngModel)]="nLibro.titulo" class="form-control">
                    </div>
                </div>
                <br>
                <div class="row ">
                    <div class="col-6 justify-content-right align-items-right">
                        <span>sinopsis</span>
                    </div>
                    <div class="col-6">
                        <textarea [(ngModel)]="nLibro.sinopsis" class=" form-control "></textarea>
                    </div>
                </div> <br>
                <div class="row ">
                    <div class="col-6 justify-content-right align-items-right">
                        <span>N. paginas</span>
                    </div>
                    <div class="col-6">
                        <input type="text" [(ngModel)]="nLibro.n_paginas" class="form-control">
                    </div>
                </div>
                <br>
                <div class="row ">
                    <div class="col-6 justify-content-right align-items-right">
                        <span>Editorial</span>
                    </div>
                    <div class="col-6">
                        <select [(ngModel)]="nLibro.editoriales_id" class="form-select" aria-label="Default select example">
                            <option value= 0 >Seleccione una editorial</option>
                            <option *ngFor="let editorial of Editoriales ; let i = index" [value]= editorial.id   >{{editorial.nombre}} - {{editorial.sede}}</option> 
                            </select>
                    </div>
                </div> <br>
                <div class="row ">
                    <div class="col-6 justify-content-right align-items-right">
                        <span>Autor</span>
                    </div>
                    <div class="col-6">


                        <div class="input-group">
                            <select [(ngModel)]="autorNuevo" class="form-select" aria-label="Default select example">
                            <option value= -1 >Seleccione un autor</option>
                            <option *ngFor="let autores of autoresDisponibles ; let i = index" [value]= i   >{{autores.nombre}} {{autores.apellido}}</option> 
                            </select>
                            <button (click)="setAutor()" class="btn btn-outline-secondary"> 
                              <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                              </svg>
                        </button>
                        </div>
                    </div>
                </div>

                <div class="row ">
                    <div class="col-6 justify-content-right align-items-right">
                        <ul>
                            <li *ngFor="let autor of nLibro.autores ; let i = index">
                                {{autor.nombre}} {{autor.apellido}} <button (click)="eliminarAutor(i)" title="eliminar autor" class="btn btn-danger">-</button>
                            </li>
                        </ul>
                    </div>

                </div>


                <br>
                <div class="row ">
                    <div class="col-12 justify-content-right align-items-right ">
                        <button title="Guardar " class="btn btn-default " (click)="GuardarNuevo() "><svg xmlns="http://www.w3.org/2000/svg " width="30 " height="30 " fill="currentColor " class="bi bi-check2-circle " viewBox="0 0 16 16 ">
                            <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z "/>
                            <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z "/>
                          </svg>
                        </button>
                        <button (click)="ocultarNuevo() " class="btn btn-default " title="Cancelar "><svg xmlns="http://www.w3.org/2000/svg " width="30 " height="30 " fill="currentColor " class="bi bi-x-circle " viewBox="0 0 16 16 ">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z "/>
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z "/>
                          </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>


    </ng-template>
</div>
